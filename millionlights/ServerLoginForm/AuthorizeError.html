<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>>Authorize Error</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <section id="login_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 loginBox">
                    <div id="login">
                        <p class="text-center">
                            <a href="">
                                <img src="header-logo.png" class="img-responsive headLogo" />
                            </a>
                        </p>
                        <hr>
                        <form method="POST" id="Post">
                            <h3>Katana.Sandbox.WebServer</h3>
                            <h4>OAuth2 Authorize Error</h4>
                            <div class="form-group">
                                <div class="row">
                                    <p>Error: @error</p>
                                    <p>@errorDescription</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End login -->

</body>
</html>
