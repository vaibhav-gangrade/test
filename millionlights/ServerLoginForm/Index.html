<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Authorization Code Grant Client</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <section id="login_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 loginBox">
                    <div id="login">
                        <p class="text-center">
                            <a href="">
                                <img src="header-logo.png" class="img-responsive headLogo" />
                            </a>
                        </p>
                        <hr>
                        <form method="POST" id="PostProcess">
                            <h3>
                                Million Lights Authorization Code Grant (Client)
                            </h3>
                            <div class="form-group">
                                <div class="row">
                                    <div class="floatLeft widthTokenName">
                                        <label>Access Token:</label>
                                    </div>
                                    <div class="floatLeft inputTxtWidth">
                                        <input id="AccessToken" class="accessToken" name="AccessToken" width="604" type="text" value="" />
                                        <input id="Authorize" class="authorize" name="submit.Authorize" value="Authorize" type="submit" />
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="floatLeft widthTokenName">
                                    <label>Refresh Token:</label>
                                </div>

                                <div class="floatLeft inputTxtWidth">
                                    <input id="RefreshToken" class="accessToken" name="RefreshToken" width="604" type="text" value="" />
                                    <input id="Refresh" class="authorize" name="submit.Refresh" value="Refresh" type="submit" />
                                </div>

                            </div>
                            
                            <div class="form-group btnSubmitDiv"><input id="CallApi" type="submit" class="btnSubmit" name="submit.CallApi" value="GetUser Details" /><input id="CallApi" type="submit" class="btnGetUserDetails" name="submit.CallApi" value="GetUser Courses" /></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End login -->

</body>
</html>
