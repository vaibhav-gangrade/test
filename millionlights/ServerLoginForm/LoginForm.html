<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <section id="login_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 loginBox">
                    <div id="login">
                        <p class="text-center">
                            <a href="">
                                <img src="header-logo.png" class="img-responsive headLogo"/>
                            </a>
                        </p>
                        <hr>
                        <form method="POST" id="PostProcess">
                           
                            <div class="form-group">
                                <div class="row">
                                    <h3>Million Lights Authorization Server</h3>
                                    <div class="floatLeft widthUName">
                                        <label>User Name:</label>
                                    </div>
                                    <div class="floatLeft inputTxtWidth">
                                        <input id="username" name="username" type="text" class=" form-control">
                                        <span class="input-icon"><i class=" icon-user"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="floatLeft widthUName">
                                    <label>Password:</label>
                                </div>

                                <div class="floatLeft inputTxtWidth">
                                    <input type="password" id="password" name="password" class=" form-control">
                                    <span class="input-icon"><i class="icon-lock"></i></span>
                                </div>

                            </div>
                            <div class="form-group floatLeftWidth">
                                <input type="checkbox" id="isPersistent" name="isPersistent" />
                                <label for="isPersistent">Remember Me</label>
                            </div>
                            <div class="form-group btnSubmitDiv"><input type="submit" class="btnSubmit" name="submit.Signin" value="Sign In" /></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End login -->

</body>
</html>
