<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>>Authorize</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <section id="login_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 loginBox">
                    <div id="login">
                        <p class="text-center">
                            <a href="">
                                <img src="header-logo.png" class="img-responsive headLogo" />
                            </a>
                        </p>
                        <hr>
                        <form method="POST" id="Post">
                            <h3>Million Lights Authorization Server</h3>
                            <h4>OAuth2 Authorize</h4>
                            <div class="form-group">
                                <div class="row">
                                    <p>Hello, XYZ</p>
                                    <p>A third party application want to do the following on your behalf:</p>
                                </div>
                            </div>
                            <div class="">
                                <ul>
                                    <li>Sample Example1</li>
                                    <li>Sample Example2</li>
                                </ul>  
                            </div>

                            <div class="form-group btnSignSubmitDiv">
                                <p>
                                    <input type="submit" class="authorize" name="submit.Grant" value="Grant" />
                                    <input type="submit" class="btnSubmit" name="submit.Login" value="Sign in as different user" />
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End login -->

</body>
</html>
